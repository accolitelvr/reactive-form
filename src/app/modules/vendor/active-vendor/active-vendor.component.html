<div class="container">
    <div class="row">
        <div class="col-md-6" [formGroup]="profileForm">
            <div class="mb-3">
                <label for="fname" class="form-label">Name</label>
                <div class="errorMessage" *ngIf="FormShowsError.get('name')">name required</div>
                <input type="text" class="form-control" id="fname" placeholder="" formControlName="name" required (focusout)="ShowErrorIfNullableInvalid(('name'))" [ngClass]="{error:FormShowsError.get('name')}">
            </div>


            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <div class="errorMessage" *ngIf="FormShowsError.get('email')">email required</div>
                <input type="email" class="form-control" id="username" placeholder="" formControlName="email" required (focusout)="ShowErrorIfNullableInvalid(('email'))"[ngClass]="{error:FormShowsError.get('email')}">
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <div class="errorMessage" *ngIf="FormShowsError.get('bio')">bio required</div>
                <textarea class="form-control" id="bio" rows="3" formControlName="bio" required (focusout)="ShowErrorIfNullableInvalid(('bio'))" [ngClass]="{error:FormShowsError.get('bio')}"></textarea>
            </div>

            <div class="mb-3">
              <div class="errorMessage" *ngIf="FormShowsError.get('domain')">domain required</div>
                <select class="form-select" aria-label="Default select example" formControlName="domain" required (focusout)="ShowErrorIfNullableInvalid(('domain'))" [ngClass]="{error:FormShowsError.get('domain')}">
                    <option value="">Please Select Domain</option>
                    <option value="erp">ERP</option>
                    <option value="crm">CRM</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-primary" [disabled]="!profileForm.valid" (click)="submit()">Submit</button>
            </div>
        </div>

        <div class="col-md-6" *ngIf="hasSubmitted">
            <div>
              name:{{profileOutput.name}}
            </div>
            <div>
              email:{{profileOutput.email}}
            </div>
            <div>
              bio:{{profileOutput.bio}}
            </div>
            <div>
              domain:{{profileOutput.domain}}
            </div>
        </div>
    </div>

</div>
